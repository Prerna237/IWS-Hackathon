<script>
  document.interests = [ {{#each interests}}"{{this}}",{{/each}}];
function check(){
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  if (getCookie("userName") == "") {
    document.getElementById('action').src = "res/login.png";
  } else {
    var element = document.getElementById("lol");
    element.parentNode.removeChild(element);
    document.getElementById("logout").style.display = "inline-block";
      document.getElementById("myprofile").style.display = "inline-block";
        document.getElementById("trends").innerHTML='<h5>Trending in your Interests</h5>';


  }
}
