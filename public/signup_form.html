<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/form.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> -->
    <script src="/js/signup.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand">
            <b>Pranjal</b> Forum</a>

            <div style="float:left">
                <a data-toggle="modal" data-target="#loginModal">
                    <img src="Pranjal.jpeg" class="rounded-circle" alt="Cinque Terre" width="30" height="30">
                </a>
            </div>
        </nav>

        <br>
        <div style="margin-left:20%; margin-right:20%">
            <div class="card">
                <div class="card-header">
                    <b>Registration Form</b>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" style="border-color:red" id="name" placeholder="Name" required>
                                </div>
                                <div class="col">
                                    <label for="Name">User Name</label>
                                    <input type="text" class="form-control" id="username" style="border-color:red" placeholder="User Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" style="border-color:red" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                            required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" style="border-color:red" id="password" placeholder="Password" required>
                                </div>
                                <div class="col">
                                    <label for="Name">Confirm Password</label>
                                    <input type="password" class="form-control" style="border-color:red" id="cpassword" placeholder="Confirm Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            Tell us about your Social Networks
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <a href="#" class="fa fa-facebook"></a>&nbsp;&nbsp;
                                    <input type="text" class="form-control" id="facebook" style="display:inline-block; width:85%" placeholder="Enter you Facebook ID link">
                                </div>
                                <div class="col">
                                    <a href="#" class="fa fa-twitter"></a>&nbsp;&nbsp;
                                    <input type="text" class="form-control" style="display:inline-block; width:85%" id="twitter" placeholder="Enter you Twitter ID link">
                                </div>
                                <br><br>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <a href="#" class="fa fa-google"></a>&nbsp;
                                        <input type="text" class="form-control" style="display:inline-block; width:85%" id="google" placeholder="Enter you Google+ ID link">
                                    </div>
                                    <div class="col">
                                        <a href="#" class="fa fa-skype"></a>&nbsp;&nbsp;
                                        <input type="text" class="form-control" style="display:inline-block; width:85%" id="skype" placeholder="Enter you Skype ID link">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            Tell us your Interests
                        </div>

                        <div class="form-group">
                            <br>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <!-- <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value="Cat1"> Cat1
                                        </label> -->
                                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                            <input type="checkbox" class="custom-control-input" value="Cat1">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">Category 1</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <!-- <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value="Cat2"> Cat2
                                        </label> -->
                                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                            <input type="checkbox" class="custom-control-input" value="Cat2">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">Category 2</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-check">
                                        <!-- <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="Cat3"> Cat3
                                    </label> -->
                                    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                        <input type="checkbox" class="custom-control-input" value="Cat3">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Category 3</span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <!-- <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="Cat4"> Cat4
                                    </label> -->
                                    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                        <input type="checkbox" class="custom-control-input" value="Cat4">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Category 4</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="button" id="submitBtn" class="btn btn-primary" style="width:50%; float:right;">Submit</button>
                </div>

            </form>
        </div>

    </body>

    </html>
